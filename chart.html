<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식품별 식이섬유 함량표</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Malgun Gothic", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .chart-container {
        background-color: white;
        overflow: hidden;
        max-width: 600px;
        width: 100%;
      }

      .chart-title {
        background-color: #4a5568;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
        margin: 0;
      }

      .nutrition-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 24px;
      }

      .nutrition-table th,
      .nutrition-table td {
        border: 1px solid #333;
        padding: 8px 12px;
        text-align: center;
      }

      .nutrition-table th {
        background-color: #f0f0f0;
        font-weight: bold;
      }

      .category-header {
        background-color: #f0f0f0;
        font-weight: bold;
        vertical-align: middle;
        writing-mode: vertical-lr;
        text-orientation: mixed;
        width: 60px;
      }

      .food-name {
        background-color: #f8f9fa;
        text-align: center;
        font-weight: 500;
      }

      .fiber-content {
        background-color: white;
        text-align: center;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .chart-container {
          margin: 10px;
          max-width: 100%;
        }

        .nutrition-table {
        }

        .nutrition-table th,
        .nutrition-table td {
          padding: 6px 8px;
        }

        .category-header {
          width: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <table class="nutrition-table">
        <thead>
          <tr>
            <th colspan="2">식품명</th>
            <th>가식부 100g 당<br />식이섬유 함량 (g)</th>
          </tr>
        </thead>
        <tbody>
          <!-- 곡류 -->
          <tr>
            <td rowspan="8" class="category-header">곡류</td>
            <td class="food-name">백미 / 찹쌀</td>
            <td class="fiber-content">0.6</td>
          </tr>
          <tr>
            <td class="food-name">현미쌀</td>
            <td class="fiber-content">3.3</td>
          </tr>
          <tr>
            <td class="food-name">혼합잡곡</td>
            <td class="fiber-content">6.9</td>
          </tr>
          <tr>
            <td class="food-name">국수</td>
            <td class="fiber-content">2.6</td>
          </tr>
          <tr>
            <td class="food-name">식빵</td>
            <td class="fiber-content">3.5</td>
          </tr>
          <tr>
            <td class="food-name">통밀식빵</td>
            <td class="fiber-content">8.6</td>
          </tr>
          <tr>
            <td class="food-name">감자</td>
            <td class="fiber-content">1.4</td>
          </tr>
          <tr>
            <td class="food-name">고구마</td>
            <td class="fiber-content">3.8</td>
          </tr>

          <!-- 채소류 -->
          <tr>
            <td rowspan="12" class="category-header">채소류</td>
            <td class="food-name">배추김치</td>
            <td class="fiber-content">3.0</td>
          </tr>
          <tr>
            <td class="food-name">상추</td>
            <td class="fiber-content">1.8</td>
          </tr>
          <tr>
            <td class="food-name">깻잎</td>
            <td class="fiber-content">7.9</td>
          </tr>
          <tr>
            <td class="food-name">부추</td>
            <td class="fiber-content">2.9</td>
          </tr>
          <tr>
            <td class="food-name">브로콜리</td>
            <td class="fiber-content">2.9</td>
          </tr>
          <tr>
            <td class="food-name">양배추</td>
            <td class="fiber-content">2.2</td>
          </tr>
          <tr>
            <td class="food-name">양상추</td>
            <td class="fiber-content">1.1</td>
          </tr>
          <tr>
            <td class="food-name">취나물</td>
            <td class="fiber-content">5.8</td>
          </tr>
          <tr>
            <td class="food-name">풋고추</td>
            <td class="fiber-content">4.7</td>
          </tr>
          <tr>
            <td class="food-name">팽이버섯</td>
            <td class="fiber-content">2.9</td>
          </tr>
          <tr>
            <td class="food-name">김 (마른 것)</td>
            <td class="fiber-content high-fiber">33.6</td>
          </tr>
          <tr>
            <td class="food-name">미역 (마른 것)</td>
            <td class="fiber-content high-fiber">43.4</td>
          </tr>

          <!-- 두류 -->
          <tr>
            <td rowspan="3" class="category-header">두류</td>
            <td class="food-name">검정콩</td>
            <td class="fiber-content high-fiber">26.0</td>
          </tr>
          <tr>
            <td class="food-name">강낭콩</td>
            <td class="fiber-content high-fiber">27.5</td>
          </tr>
          <tr>
            <td class="food-name">볶은팥</td>
            <td class="fiber-content">17.6</td>
          </tr>

          <!-- 과일류 -->
          <tr>
            <td rowspan="3" class="category-header">과일류</td>
            <td class="food-name">단감</td>
            <td class="fiber-content">2.5</td>
          </tr>
          <tr>
            <td class="food-name">딸기</td>
            <td class="fiber-content">1.8</td>
          </tr>
          <tr>
            <td class="food-name">복숭아(백도)</td>
            <td class="fiber-content">2.1</td>
          </tr>

          <!-- 견과류 -->
          <tr>
            <td rowspan="2" class="category-header">견과류</td>
            <td class="food-name">아몬드</td>
            <td class="fiber-content">10.4</td>
          </tr>
          <tr>
            <td class="food-name">호두</td>
            <td class="fiber-content">7.5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
