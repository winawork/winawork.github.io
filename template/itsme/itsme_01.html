                            <!-- map script -->
                            <script>
                                // 지도를 표시할 div의 id 설정
                                var x_val = 36.3529106;
                                var y_val = 127.3788486;
                        
                                var itsmeLatLng = new naver.maps.LatLng(x_val, y_val);
                        
                                // 1️⃣ 네이버 지도 생성
                                var map = new naver.maps.Map('map', {
                                    center: itsmeLatLng,
                                    zoom: 18
                                });
                        
                                // 2️⃣ 마커 생성
                                var marker = new naver.maps.Marker({
                                    position: itsmeLatLng,
                                    map: map,
                                    title: "잇츠미의원 대전"
                                });
                        
                                // 3️⃣ 커스텀 오버레이 요소 생성
                                var overlayElement = document.createElement("div");
                                overlayElement.className = "customOverlay";
                                overlayElement.innerHTML = `
                                    🏢 <b>잇츠미의원 대전</b>
                                `;
                        
                                // 4️⃣ HTML 요소를 지도 위에 표시 (위치 조정 포함)
                                var overlay = new naver.maps.OverlayView();
                                overlay.onAdd = function() {
                                    var pane = this.getPanes().overlayLayer;
                                    pane.appendChild(overlayElement);
                                };
                        
                                overlay.draw = function() {
                                    var projection = this.getProjection();
                                    var position = projection.fromCoordToOffset(itsmeLatLng);
                                    overlayElement.style.left = position.x + "px";
                                    overlayElement.style.top = (position.y - 30) + "px"; // 🎯 말풍선 위치를 위로 이동
                                };
                        
                                overlay.setMap(map); // 지도에 추가
                        
                                // 5️⃣ 마커 클릭 시 오버레이 표시/숨김 토글
                                naver.maps.Event.addListener(marker, "click", function() {
                                    if (overlay.getMap()) {
                                        overlay.setMap(null);
                                    } else {
                                        overlay.setMap(map);
                                    }
                                });
                        
                            </script>
