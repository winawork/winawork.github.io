<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .calculator {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 320px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 48px;
            text-align: right;
            padding: 20px;
            height: 60px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        .btn {
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #f9f9f9;
        }
        .btn.operator {
            background-color: #f0f0f0;
            color: #333;
        }
        .btn.equal {
            background-color: #4285f4;
            color: #fff;
            grid-column: span 2;
        }
        .btn.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn zero" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDecimal()">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let firstOperand = null;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null) {
                calculate();
            }
            firstOperand = parseFloat(currentInput);
            operator = op;
            currentInput = '0';
        }

        function appendDecimal() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            firstOperand = null;
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === '') {
                currentInput = '0';
            }
            updateDisplay();
        }

        function calculate() {
            if (operator === null || firstOperand === null) {
                return;
            }

            const secondOperand = parseFloat(currentInput);
            let result = 0;

            switch (operator) {
                case '+':
                    result = firstOperand + secondOperand;
                    break;
                case '-':
                    result = firstOperand - secondOperand;
                    break;
                case '*':
                    result = firstOperand * secondOperand;
                    break;
                case '/':
                    if (secondOperand === 0) {
                        alert("Can't divide by zero");
                        clearDisplay();
                        return;
                    }
                    result = firstOperand / secondOperand;
                    break;
            }

            currentInput = result.toString();
            operator = null;
            firstOperand = null;
            updateDisplay();
        }
    </script>
</body>
</html>
