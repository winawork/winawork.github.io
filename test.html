    <script>
      const display = document.getElementById("display");
      let currentInput = "0";
      let operator = null;
      let firstOperand = null;

      function updateDisplay() {
        display.textContent = currentInput;
      }

      function appendNumber(number) {
        if (currentInput === "0") {
          currentInput = number;
        } else {
          currentInput += number;
        }
        updateDisplay();
      }

      function appendOperator(op) {
        if (operator !== null) {
          calculate();
        }
        firstOperand = parseFloat(currentInput);
        operator = op;
        currentInput = "0";
      }

      function appendDecimal() {
        if (!currentInput.includes(".")) {
          currentInput += ".";
          updateDisplay();
        }
      }

      function clearDisplay() {
        currentInput = "0";
        operator = null;
        firstOperand = null;
        updateDisplay();
      }

      function deleteLast() {
        currentInput = currentInput.slice(0, -1);
        if (currentInput === "") {
          currentInput = "0";
        }
        updateDisplay();
      }

      function calculate() {
        if (operator === null || firstOperand === null) {
          return;
        }

        const secondOperand = parseFloat(currentInput);
        let result = 0;

        switch (operator) {
          case "+":
            result = firstOperand + secondOperand;
            break;
          case "-":
            result = firstOperand - secondOperand;
            break;
          case "*":
            result = firstOperand * secondOperand;
            break;
          case "/":
            if (secondOperand === 0) {
              alert("Can't divide by zero");
              clearDisplay();
              return;
            }
            result = firstOperand / secondOperand;
            break;
        }

        currentInput = result.toString();
        operator = null;
        firstOperand = null;
        updateDisplay();
      }
    </script>
